<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB 4 B</title>
</head>
<body>
    <div id="myElement">
        <p>Welcome to my website!</p>
    </div>
    <script>
        document.getElementById("myElement").innerText = "Hello there!";
    </script>

    <input type="text" id="userInput" placeholder="Enter a number">
    <button onclick="checkInput()">Check</button>
    <script>
        function checkInput() {
            var input = document.getElementById("userInput").value;
            var number = parseInt(input);
            if (isNaN(number)) {
                alert("Please insert a number!");
            } else if (number < 10) {
                alert("The number is lower than 10");
            } else if (number > 10) {
                alert("The number is higher than 10");
            }
        }
    </script>

    <p id="demo"></p>

    <script>
        let text = "";

        for(let i=0; i<5; i++) {
            text += "The number is " + (i+1) + "<br>";
        }
        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
